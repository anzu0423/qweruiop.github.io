    <script type="module">
        let activitys_container = document.getElementById('activitys_container');
        import getActivities from '/_api/activities.js';
        let activityes = getActivities;

        let activity_container = document.createElement('div');
        activity_container.className = 'activityes';
        for (let i = 0; i < activityes.length; i++) {
            let title = activityes[i][0];
            let description = activityes[i][1];
            let status = activityes[i][2];
            let image = activityes[i][3];
            let category = activityes[i][4];
            let url = activityes[i][5];

            let activity_elm = document.createElement('div');
            activity_elm.className = 'activity';
            activity_elm.setAttribute('category', category);

            //console.log(activity);
            activity_elm.innerHTML += `<div><h2>${title}</h2></div>`;
            activity_elm.innerHTML += `<div class="status">${status}</div>`;
            activity_elm.innerHTML += `<div><p>${description}</p></div>`;
            activity_elm.innerHTML += `<div class="activity_image"><img src="./image/${image}"></div>`;
            if (url) {
                activity_elm.innerHTML += `<div class="detail_url"><span></span><a href="${url}" target="_blank>詳細はこちら</a></div>`;
            }
            activity_container.appendChild(activity_elm);
            //let activity_li = document.createElement('li');
            //activity_li.innerHTML = `${activity}`;
            //activitylist.appendChild(activity_li);
        }
        activitys_container.appendChild(activity_container);
    </script>
